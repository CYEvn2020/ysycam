<script src="https://cdn.bootcss.com/hls.js/0.13.2/hls.min.js"></script>
<video id="video" poster="" controls playsInline webkit-playsinline autoplay></video>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://hls01open.ys7.com/openlive/9785ba4d7d78485fafd2e63b82ee6deb.hd.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
  });
 }
</script>
